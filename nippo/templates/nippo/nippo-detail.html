{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="card mx-auto my-5 w-50" style="min-width:1000px;">
        <div class="card-header">
            {{ object.date }}
        </div>
        <div class="card-body pb-3">
            <h3 class="card-title mb-3 px-2" style="border-bottom:solid 1px #f4f4f4;">
                {{ object.title }}
            </h3>
            <!--<p class="card-text my-3 px-5">{{ object.content }}</p>-->
            <p>{{ object.content }}</p>
            <!--追加　開始-->
            {% if object.img  %} 
                <img src="{{ object.img.url }}" alt="", class="card-img-top index-img">
            {% endif %}
            <!--追加　終了-->
        </div>
        <div class="card-footer">
            <a href={% url 'nippo-list' %} class="btn btn-danger btn-sm">戻る</a>
        </div>
    </div>
</div>
{% endblock %}
